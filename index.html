<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary API Task</title>
    <link
      rel="shortcut icon"
      href="source/dictionary.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- cdn link 6.5.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header part -->

    <header class="header">
      <h1>Dictionary</h1>
    </header>

    <!-- search input part -->

    <div
      class="container search-div d-block d-sm-flex justify-content-center align-items-center"
    >
      <div class="search-bar d-flex align-items-center">
        <span class="search-icon material-symbols-outlined"> search </span>
        <input
          id="wordInput"
          class="search-input"
          placeholder="search..."
          type="search"
        />
      </div>
      <div class="mt-4 mt-sm-0 d-flex justify-content-center">
        <button id="searchButton" type="button" class="button pt-sm-2 pb-sm-2">
          Search
        </button>
      </div>
    </div>

    <!-- main content part -->
    <main id="dictionary" class="container dictionary-box mt-5">
      <!-- JavaScript DOM part -->
    </main>

    <!-- script -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
